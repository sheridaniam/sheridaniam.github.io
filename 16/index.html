         //var newArr = [];

         function compress(x) {
            var newArr = [];
            var count =1 ;
            for(var i= 0; i < x.length; i++) {
                if(x[i]===x[i+1]) {
                    count++;
                } else {
                    newArr[i]= count;
                }
            }
            return newArr;
         }
