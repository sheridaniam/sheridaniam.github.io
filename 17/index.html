  <body>
    <script>
      var objArray = [];
        objArray[0]= {
          name: "Tom",
          gender: "male",
          year: "2012"
        }
        objArray[1]= {
          name: "Jerry",
          gender: "male",
          year: "2000"
        }
        objArray[2]= {
          name: "Ariel",
          gender: "female",
          year: "1993"
        }
        objArray[3]= {
          name: "Aurora",
          gender: "female",
          year: "1998"
        }
        objArray[4]= {
          name: "Shrek",
          gender: "male",
          year: "2001"
        }
        objArray[5]= {
          name: "Aladdin",
          gender: "male",
          year: "1993"
        }

        var countMale= 0;
        var countFemale = 0;
        var ages = 0;
        var currentYear = new Date().getFullYear();

        function peopleInfo(arr) {
          for(var i= 0; i < arr.length; i++) {
            ages += +arr[i].year;
            if(arr[i].gender == "male") {
                countMale++ ;
            } else {
                countFemale++ ;
            }
          }
            return ages = currentYear - (ages/arr.length);
        }

        peopleInfo(objArray);

        console.log(countMale > countFemale ? "Больше мужчин" : "Больше женщин" );
        console.log("Средний возраст - " +ages+ " лет");
    </script>
  </body>
