<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Task 17</title>
  </head>
  <body>
    <script>
      var objArray = [
         {name: "Tom",
          gender: "male",
          year: 2012},
         
         {name: "Jerry",
          gender: "male",
          year: 2000},
         
         {name: "Ariel",
          gender: "female",
          year: 1993},
     
         {name: "Aurora",
          gender: "female",
          year: 1998},       
          
         {name: "Shrek",
          gender: "male",
          year: 2001},  
          
         {name: "Aladdin",
          gender: "male",
          year: 1993}
       ];   

        var countMale= 0;
        var countFemale = 0;
        var ages = 0;
        var currentYear = new Date().getFullYear();

        function peopleInfo(arr) {
          for(var i= 0; i < arr.length; i++) {
            ages += arr[i].year;
            if(arr[i].gender == "male") {
                countMale++ ;
            } else {
                countFemale++ ;
            }
          }
            return ages = currentYear - (ages/arr.length);
        }

        peopleInfo(objArray);

        console.log(countMale > countFemale ? "Больше мужчин" : "Больше женщин" );
        console.log("Средний возраст - " +ages+ " лет");
    </script>
  </body>
