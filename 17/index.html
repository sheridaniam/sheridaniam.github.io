  <body>
    <script>
      var objArray = [
         {name: "Tom",
          gender: "male",
          year: 2012},
         
         {name: "Jerry",
          gender: "male",
          year: 2000},
         
         {name: "Ariel",
          gender: "female",
          year: 1993},
     
         {name: "Aurora",
          gender: "female",
          year: 1998},       
          
         {name: "Shrek",
          gender: "male",
          year: 2001},  
          
         {name: "Aladdin",
          gender: "male",
          year: 1993}
       ];   

        function calcAverageAge(arrayOfAges) {
          var totalAge= 0;
          var currentYear = new Date().getFullYear();
            for(var i= 0; i < arrayOfAges.length; i++) {
              totalAge += (currentYear - arrayOfAges[i].year);
            }
          return (totalAge/arrayOfAges.length);
        }

        calcAverageAge(objArray);
        console.log(calcAverageAge(objArray));

        function caclGender(arrayOfGender) {
          var male= 0;
          for(var i= 0; i < arrayOfGender.length; i++) {
            if(arrayOfGender[i].gender == "male") {
                male++ ;
            }
          }
          var female= arrayOfGender.length - male;
          var genderCount;
            if (male > female) {
               genderCount = "Больше мужчин";
            } else if (female < male) {
                genderCount = "Больше женщин";
            } else {
              genderCount = "Количества мужчин и женщин равны"
            }
            return genderCount
        }
        caclGender(objArray);
        console.log(caclGender(objArray));
    </script>
